<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareMore | Selection Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4e7ff, #e8f0ff);
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            padding: 40px 20px;
        }

        .welcome-message {
            margin-bottom: 40px;
            padding: 20px;
            position: relative;
        }
        
        .welcome-message .logo {
            width: 120px;  /* Set fixed width */
            height: 120px; /* Set fixed height */
            object-fit: cover; /* Maintains aspect ratio */
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            border-radius: 50%; /* Makes the logo circular if desired */
        }
        
        .welcome-message h3 {
            font-size: 2.2rem;
            color: #2c5282;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .welcome-message p {
            font-size: 1.2rem;
            color: #4a5568;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #333;
            margin-bottom: 60px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }

        .options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 80px;
        }

        .option {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 20px;
            width: 320px;
            height: 380px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 40%, rgba(255, 255, 255, 0.4) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .option:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .option:hover::before {
            transform: translateX(100%);
        }
        
        .option.user {
            background: linear-gradient(145deg, #ffffff, #f5f7ff);
            border-bottom: 4px solid #5b8def;
        }
        
        .option.clinician {
            background: linear-gradient(145deg, #ffffff, #f7f5ff);
            border-bottom: 4px solid #7b5bef;
        }
        
        .option-icon {
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .icon-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #f8f9ff, #e6e9f5);
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            z-index: -1;
            transition: transform 0.3s ease;
        }
        
        .option:hover .icon-circle {
            transform: scale(1.1);
        }
        
        .option.user .icon-circle {
            background: linear-gradient(145deg, #eef4ff, #d4e6ff);
        }
        
        .option.clinician .icon-circle {
            background: linear-gradient(145deg, #f3eeff, #e6d4ff);
        }
        
        .option svg {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }
        
        .option:hover svg {
            transform: scale(1.1);
        }
        
        .option.user svg {
            color: #3476eb;
        }
        
        .option.clinician svg {
            color: #6a3aeb;
        }
        
        .option h2 {
            font-size: 2.8rem;
            margin: 0;
            color: #333;
            transition: color 0.3s ease;
            font-weight: 600;
        }
        
        .option.user:hover h2 {
            color: #3476eb;
        }
        
        .option.clinician:hover h2 {
            color: #6a3aeb;
        }
        
        .option p {
            margin-top: 15px;
            color: #666;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            .option {
                width: 280px;
                height: 340px;
            }
            
            .welcome-message h3 {
                font-size: 1.8rem;
            }
            
            .welcome-message p {
                font-size: 1rem;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <img src= "logo img/Blue and White Circle Surfing Club Logo.jpg" alt="CareMore Logo" class="logo" />
            <h3>Welcome to CareMore</h3>
            <p>Where compassionate healthcare meets innovative technology</p>
        </div>
        <h1>I'm a...</h1>
        <div class="options-container">
            <div class="option user" onclick="selectOption('user')">
                <div class="option-icon">
                    <div class="icon-circle"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h2>Patient</h2>
                <p>Access your personal dashboard and health information</p>
            </div>
            <div class="option clinician" onclick="selectOption('clinician')">
                <div class="option-icon">
                    <div class="icon-circle"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2>Clinician</h2>
                <p>Access patient records and clinical management tools</p>
            </div>
        </div>
    </div>

    <script>
        function selectOption(type) {
            // Add subtle animation before redirecting
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                if (!option.classList.contains(type)) {
                    option.style.opacity = '0.6';
                    option.style.transform = 'scale(0.95)';
                } else {
                    option.style.transform = 'scale(1.05)';
                    option.style.boxShadow = '0 30px 60px rgba(0, 0, 0, 0.2)';
                }
            });
            
            // Delay redirect for animation and pass user type as URL parameter
            setTimeout(() => {
                window.location.href = `login.html?userType=${type}`;
            }, 400);
        }
    </script>
</body>
</html>
